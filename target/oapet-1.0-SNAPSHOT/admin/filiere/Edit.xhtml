<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FiliereEditDlg" widgetVar="FiliereEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFiliereTitle}">
            <h:form id="FiliereEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filiereController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.EditFiliereLabel_codeFiliere}" for="codeFiliere" />
                        <p:inputText id="codeFiliere" value="#{filiereController.selected.codeFiliere}" title="#{bundle.EditFiliereTitle_codeFiliere}" />
                        <p:outputLabel value="#{bundle.EditFiliereLabel_instituleFiliere}" for="instituleFiliere" />
                        <p:inputText id="instituleFiliere" value="#{filiereController.selected.instituleFiliere}" title="#{bundle.EditFiliereTitle_instituleFiliere}" required="true" requiredMessage="#{bundle.EditFiliereRequiredMessage_instituleFiliere}"/>
                        <p:outputLabel value="#{bundle.EditFiliereLabel_niveauFiliere}" for="niveauFiliere" />
                        <p:selectManyMenu id="niveauFiliere" value="#{filiereController.listeNiveau}"  required="true" requiredMessage="#{bundle.CreateFiliereRequiredMessage_niveauFiliere}">
                            <f:selectItem itemLabel="I" itemValue="I"/>
                            <f:selectItem itemLabel="II" itemValue="II"/>
                            <f:selectItem itemLabel="III" itemValue="III"/>
                            <f:selectItem itemLabel="IV" itemValue="IV"/>
                        </p:selectManyMenu>
                        <p:outputLabel value="#{bundle.EditFiliereLabel_programmecours}" for="programmecours" />
                        <p:selectOneMenu id="programmecours" value="#{filiereController.selected.programmecours}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{programmecoursController.itemsAvailableSelectOne}"
                                           var="programmecoursItem"
                                           itemValue="#{programmecoursItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{filiereController.update}" value="#{bundle.Save}" update="display,:FiliereListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FiliereEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FiliereEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
