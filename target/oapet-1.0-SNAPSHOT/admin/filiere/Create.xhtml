<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FiliereCreateDlg" widgetVar="FiliereCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFiliereTitle}">
            <h:form id="FiliereCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filiereController.selected != null}">
                      
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_codeFiliere}" for="codeFiliere" />
                        <p:inputText id="codeFiliere" value="#{filiereController.selected.codeFiliere}" title="#{bundle.CreateFiliereTitle_codeFiliere}" />
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_instituleFiliere}" for="instituleFiliere" />
                        <p:inputText id="instituleFiliere" value="#{filiereController.selected.instituleFiliere}" title="#{bundle.CreateFiliereTitle_instituleFiliere}" required="true" requiredMessage="#{bundle.CreateFiliereRequiredMessage_instituleFiliere}"/>
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_niveauFiliere}" for="niveauFiliere" />
                        <p:selectManyMenu id="niveauFiliere" value="#{filiereController.listeNiveau}"  required="true" requiredMessage="#{bundle.CreateFiliereRequiredMessage_niveauFiliere}">
                            <f:selectItem itemLabel="I" itemValue="I"/>
                            <f:selectItem itemLabel="II" itemValue="II"/>
                            <f:selectItem itemLabel="III" itemValue="III"/>
                            <f:selectItem itemLabel="IV" itemValue="IV"/>
                        </p:selectManyMenu>
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_programmecours}" for="programmecours" />
                        <p:selectOneMenu id="programmecours" value="#{filiereController.selected.programmecours}" >
                            <f:selectItems value="#{programmecoursController.itemsAvailableSelectOne}"
                                           var="programmecoursItem"
                                           itemValue="#{programmecoursItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{filiereController.create}" value="#{bundle.Save}" update="display,:FiliereListForm:datalist,:growl" oncomplete="handleSubmit(args,'FiliereCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FiliereCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
