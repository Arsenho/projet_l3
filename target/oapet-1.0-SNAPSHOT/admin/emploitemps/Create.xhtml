<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmploitempsCreateDlg" widgetVar="EmploitempsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmploitempsTitle}">
            <h:form id="EmploitempsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emploitempsController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateEmploitempsLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{emploitempsController.selected.dateDebut}" title="#{bundle.EditEmploitempsTitle_dateDebut}" required="true" requiredMessage="#{bundle.EditEmploitempsRequiredMessage_dateDebut}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmploitempsLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{emploitempsController.selected.dateFin}" title="#{bundle.EditEmploitempsTitle_dateFin}" required="true" requiredMessage="#{bundle.EditEmploitempsRequiredMessage_dateFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmploitempsLabel_dateCreation}" for="dateCreation" />
                        <p:calendar id="dateCreation" pattern="MM/dd/yyyy HH:mm:ss" value="#{emploitempsController.selected.dateCreation}" title="#{bundle.EditEmploitempsTitle_dateCreation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmploitempsLabel_dateValidation}" for="dateValidation" />
                        <p:calendar id="dateValidation" pattern="MM/dd/yyyy HH:mm:ss" value="#{emploitempsController.selected.dateValidation}" title="#{bundle.EditEmploitempsTitle_dateValidation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmploitempsLabel_idChargeProduction}" for="idChargeProduction" />
                        <p:selectOneMenu id="idChargeProduction" value="#{emploitempsController.selected.idChargeProduction}" required="true" requiredMessage="#{bundle.EditEmploitempsRequiredMessage_idChargeProduction}" converter="chargeproductionConverter">
                            <f:selectItems value="#{chargeproductionController.itemsAvailableSelectOne}"
                                           var="idChargeProductionItem"
                                           itemValue="#{idChargeProductionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmploitempsLabel_idChargeSuivi}" for="idChargeSuivi" />
                        <p:selectOneMenu id="idChargeSuivi" value="#{emploitempsController.selected.idChargeSuivi}" required="false" requiredMessage="#{bundle.EditEmploitempsRequiredMessage_idChargeSuivi}" converter="chargesuiviConverter">
                            <f:selectItems value="#{chargesuiviController.itemsAvailableSelectOne}"
                                           var="idChargeSuiviItem"
                                           itemValue="#{idChargeSuiviItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEmploitempsLabel_idContrainteHoraire}" for="idContrainteHoraire" />
                        <p:selectOneMenu id="idContrainteHoraire" value="#{emploitempsController.selected.idContrainteHoraire}" required="false" requiredMessage="#{bundle.EditEmploitempsRequiredMessage_idContrainteHoraire}" converter="contraintehoraireConverter">
                            <f:selectItems value="#{contraintehoraireController.itemsAvailableSelectOne}"
                                           var="idContrainteHoraireItem"
                                           itemValue="#{idContrainteHoraireItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{emploitempsController.genererPeriodes}" value="#{bundle.Save}" update="display,:EmploitempsListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmploitempsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmploitempsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
