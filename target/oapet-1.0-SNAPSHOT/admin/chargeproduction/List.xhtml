<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListChargeproductionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ChargeproductionListForm">
                <p:panel header="#{bundle.ListChargeproductionTitle}">
                    <p:dataTable id="datalist" value="#{chargeproductionController.items}" var="item"
                                 selectionMode="single" selection="#{chargeproductionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idChargeProduction}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargeproductionTitle_idChargeProduction}"/>
                            </f:facet>
                            <h:outputText value="#{item.idChargeProduction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargeproductionTitle_dateAjout}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAjout}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargeproductionTitle_dateModofication}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateModofication}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargeproductionTitle_idChargeProductionAjoute}"/>
                            </f:facet>
                            <h:outputText value="#{item.idChargeProductionAjoute}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargeproductionTitle_idChargeProductionPeutEtreM}"/>
                            </f:facet>
                            <h:outputText value="#{item.idChargeProductionPeutEtreM}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargeproductionTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{chargeproductionController.prepareCreate}" update=":ChargeproductionCreateForm" oncomplete="PF('ChargeproductionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ChargeproductionViewForm" oncomplete="PF('ChargeproductionViewDialog').show()" disabled="#{empty chargeproductionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ChargeproductionEditForm" oncomplete="PF('ChargeproductionEditDialog').show()" disabled="#{empty chargeproductionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{chargeproductionController.destroy}" update=":growl,datalist" disabled="#{empty chargeproductionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
