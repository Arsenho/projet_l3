<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListChargesuiviTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ChargesuiviListForm">
                <p:panel header="#{bundle.ListChargesuiviTitle}">
                    <p:dataTable id="datalist" value="#{chargesuiviController.items}" var="item"
                                 selectionMode="single" selection="#{chargesuiviController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idChargeSuivi}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargesuiviTitle_idChargeSuivi}"/>
                            </f:facet>
                            <h:outputText value="#{item.idChargeSuivi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargesuiviTitle_nature}"/>
                            </f:facet>
                            <h:outputText value="#{item.nature}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargesuiviTitle_dateAjout}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAjout}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargesuiviTitle_dateModification}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateModification}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargesuiviTitle_idChargeProduction}"/>
                            </f:facet>
                            <h:outputText value="#{item.idChargeProduction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargesuiviTitle_idChargeProductionPeutEtreM}"/>
                            </f:facet>
                            <h:outputText value="#{item.idChargeProductionPeutEtreM}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargesuiviTitle_idFiliere}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFiliere}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChargesuiviTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{chargesuiviController.prepareCreate}" update=":ChargesuiviCreateForm" oncomplete="PF('ChargesuiviCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ChargesuiviViewForm" oncomplete="PF('ChargesuiviViewDialog').show()" disabled="#{empty chargesuiviController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ChargesuiviEditForm" oncomplete="PF('ChargesuiviEditDialog').show()" disabled="#{empty chargesuiviController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{chargesuiviController.destroy}" update=":growl,datalist" disabled="#{empty chargesuiviController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
