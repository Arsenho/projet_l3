        <h:form id="formulaire1">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div align="center">
                        <img src="#{request.contextPath}/resources/img/logo.jpg" width="300px"/><h2 align="center"><i>configuration Horaire</i></h2><br/><br/>

                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
            <div id="div1">
                <div id="div2" class="col-lg-6">  
                    <div class="col-lg-2"></div>
                    <div class="col-lg-10">
                        <fieldset  class="bloc2">
                            <legend><i>contraintes horaire</i></legend> 
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Heure de debut des cours : " for="heureDebutCours"/>
                                <p:inputText id="heureDebutCours"  required ="true" requiredMessage="la valeur de ce champ est mal renseignée!!!"  value=" "/>
                                <p:message for="heureDebutCours" styleClass="errorBlock" />
                            </h:panelGrid><br/>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Heure de fin des cours : " for="heureFinCours"/>
                                <p:inputText id="heureFinCours" required="true" requiredMessage="la valeur de ce champ est mal renseignée!!!" value=" "/>
                                <p:message for="heureFinCours" styleClass="errorBlock" />
                            </h:panelGrid><br/>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Durée d'une période : " for="duréPériode"/>
                                <p:inputText id="duréPériode"  required ="true" requiredMessage="la valeur de ce champ est mal renseignée!!!" value=" "/>
                                <p:message for="duréPériode" styleClass="errorBlock" />
                            </h:panelGrid><br/>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:outputLabel value="Heure de la pause" for="heurePause"/>
                                <p:inputText id="heurePause"  required ="true" requiredMessage="la valeur de ce champ est mal renseignée!!!" value=" "/>
                                <p:message for="heurePause" styleClass="errorBlock" />
                            </h:panelGrid><br/>
                            <h:panelGrid columns="6" cellpadding="2">
                                <p:outputLabel value="Jours de cours : " />
                                <label for="debut"><b>  De :  </b></label> <p:selectOneMenu id="debut" required="true" requiredMessage="la valeur de ce champ est mal renseignée!!!" value="">
                                    <f:selectItem  itemLabel="Lundi" itemValue="Lundi"/>
                                    <f:selectItem  itemLabel="Mardi" itemValue="Mardi"/>
                                    <f:selectItem  itemLabel="Mercredidi" itemValue="Mercredidi"/>
                                    <f:selectItem  itemLabel="Jeudi" itemValue="Jeudi"/>
                                    <f:selectItem  itemLabel="Vendredi" itemValue="Vendredidi"/>
                                    <f:selectItem  itemLabel="Samedi" itemValue="Samedidi"/>
                                    <f:selectItem  itemLabel="Dimanche" itemValue="Dimanche"/>
                                </p:selectOneMenu>
                                <p:message for="debut" styleClass="errorBlock" />
                                <label for="debut"><b>   A : </b></label> <p:selectOneMenu id="Fin" required="true" requiredMessage="la valeur de ce champ est mal renseignée!!!" value="">
                                    <f:selectItem  itemLabel="Lundi" itemValue="Lundi"/>
                                    <f:selectItem  itemLabel="Mardi" itemValue="Mardi"/>
                                    <f:selectItem  itemLabel="Mercredi" itemValue="Mercredidi"/>
                                    <f:selectItem  itemLabel="Jeudi" itemValue="Jeudi"/>
                                    <f:selectItem  itemLabel="Vendredi" itemValue="Vendredidi"/>
                                    <f:selectItem  itemLabel="Samedi" itemValue="Samedidi"/>
                                    <f:selectItem  itemLabel="Dimanche" itemValue="Dimanche"/>
                                </p:selectOneMenu>
                                <p:message for="Fin" styleClass="errorBlock" />
                            </h:panelGrid><br/><br/><br/><br/>
                        </fieldset>  
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-10">
                        <fieldset class="bloc3">
                                <legend><i>Contraintes horaires appliquées aux cours</i></legend> 
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel value="Date de début des cours : " for="dateDebutCours"/>
                                    <p:calendar id="dateDebutCours" pattern="dd.MM.yyyy" showOn="button" value="" mode="popup" />
                                </h:panelGrid><br/>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel value="Date d'arret des cours : " for="dateArretCours"/>
                                    <p:calendar id="dateArretCours" pattern="dd.MM.yyyy" showOn="button" value="" mode="popup" />
                                </h:panelGrid><br/>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel value="Date de début des examens : " for="dateDebutExamens"/>
                                    <p:calendar id="dateDebutExamens" pattern="dd.MM.yyyyl" showOn="button" value="" mode="popup" />
                                </h:panelGrid><br/><br/>
                            </fieldset>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </div>
        </h:form>
