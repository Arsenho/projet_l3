<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnseignantViewDlg" widgetVar="EnseignantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEnseignantTitle}">
            <h:form id="EnseignantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enseignantController.selected != null}">
                        <h:outputText value="#{bundle.ViewEnseignantLabel_idEnseignant}"/>
                        <h:outputText value="#{enseignantController.selected.idEnseignant}" title="#{bundle.ViewEnseignantTitle_idEnseignant}"/>
                        <h:outputText value="#{bundle.ViewEnseignantLabel_dateAjout}"/>
                        <h:outputText value="#{enseignantController.selected.dateAjout}" title="#{bundle.ViewEnseignantTitle_dateAjout}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEnseignantLabel_dateModification}"/>
                        <h:outputText value="#{enseignantController.selected.dateModification}" title="#{bundle.ViewEnseignantTitle_dateModification}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEnseignantLabel_idChargeProduction}"/>
                        <h:outputText value="#{enseignantController.selected.idChargeProduction}" title="#{bundle.ViewEnseignantTitle_idChargeProduction}"/>
                        <h:outputText value="#{bundle.ViewEnseignantLabel_idChargeProductionModifier}"/>
                        <h:outputText value="#{enseignantController.selected.idChargeProductionModifier}" title="#{bundle.ViewEnseignantTitle_idChargeProductionModifier}"/>
                        <h:outputText value="#{bundle.ViewEnseignantLabel_email}"/>
                        <h:outputText value="#{enseignantController.selected.email}" title="#{bundle.ViewEnseignantTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EnseignantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
