<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListContraintegenautoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ContraintegenautoListForm">
                <p:panel header="#{bundle.ListContraintegenautoTitle}">
                    <p:dataTable id="datalist" value="#{contraintegenautoController.items}" var="item"
                                 selectionMode="single" selection="#{contraintegenautoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idContainteGenAuto}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContraintegenautoTitle_idContainteGenAuto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idContainteGenAuto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContraintegenautoTitle_prioriteFifo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.prioriteFifo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContraintegenautoTitle_prioriteRetardCm}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.prioriteRetardCm}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContraintegenautoTitle_prioriteRetardtTd}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.prioriteRetardtTd}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContraintegenautoTitle_prioriteRetardTp}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.prioriteRetardTp}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContraintegenautoTitle_idChargeProduction}"/>
                            </f:facet>
                            <h:outputText value="#{item.idChargeProduction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContraintegenautoTitle_idEmploiTemps}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmploiTemps}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{contraintegenautoController.prepareCreate}" update=":ContraintegenautoCreateForm" oncomplete="PF('ContraintegenautoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ContraintegenautoViewForm" oncomplete="PF('ContraintegenautoViewDialog').show()" disabled="#{empty contraintegenautoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ContraintegenautoEditForm" oncomplete="PF('ContraintegenautoEditDialog').show()" disabled="#{empty contraintegenautoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{contraintegenautoController.destroy}" update=":growl,datalist" disabled="#{empty contraintegenautoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
