<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContraintegenautoEditDlg" widgetVar="ContraintegenautoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContraintegenautoTitle}">

                        <p:outputLabel value="#{bundle.EditContraintegenautoLabel_prioriteFifo}" for="prioriteFifo" />
                        <p:selectBooleanCheckbox id="prioriteFifo" value="#{contraintegenautoController.selected.prioriteFifo}" />
                        <p:outputLabel value="#{bundle.EditContraintegenautoLabel_prioriteRetardCm}" for="prioriteRetardCm" />
                        <p:selectBooleanCheckbox id="prioriteRetardCm" value="#{contraintegenautoController.selected.prioriteRetardCm}" />
                        <p:outputLabel value="#{bundle.EditContraintegenautoLabel_prioriteRetardtTd}" for="prioriteRetardtTd" />
                        <p:selectBooleanCheckbox id="prioriteRetardtTd" value="#{contraintegenautoController.selected.prioriteRetardtTd}" />

                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>

                                           itemValue="#{idChargeProductionItem}"/>

                        <p:outputLabel value="#{bundle.EditContraintegenautoLabel_idEmploiTemps}" for="idEmploiTemps" />
