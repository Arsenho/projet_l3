<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDisponibiliteenseignantTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DisponibiliteenseignantListForm">
                <p:panel header="#{bundle.ListDisponibiliteenseignantTitle}">
                    <p:dataTable id="datalist" value="#{disponibiliteenseignantController.items}" var="item"
                                 selectionMode="single" selection="#{disponibiliteenseignantController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDisoinibilite}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisponibiliteenseignantTitle_idDisoinibilite}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDisoinibilite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisponibiliteenseignantTitle_jour}"/>
                            </f:facet>
                            <h:outputText value="#{item.jour}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisponibiliteenseignantTitle_heureDebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.heureDebut}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisponibiliteenseignantTitle_heureFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.heureFin}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisponibiliteenseignantTitle_codeCours}"/>
                            </f:facet>
                            <h:outputText value="#{item.codeCours}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisponibiliteenseignantTitle_idEmploiTemps}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmploiTemps}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDisponibiliteenseignantTitle_idEnseignant}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEnseignant}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{disponibiliteenseignantController.prepareCreate}" update=":DisponibiliteenseignantCreateForm" oncomplete="PF('DisponibiliteenseignantCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DisponibiliteenseignantViewForm" oncomplete="PF('DisponibiliteenseignantViewDialog').show()" disabled="#{empty disponibiliteenseignantController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DisponibiliteenseignantEditForm" oncomplete="PF('DisponibiliteenseignantEditDialog').show()" disabled="#{empty disponibiliteenseignantController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{disponibiliteenseignantController.destroy}" update=":growl,datalist" disabled="#{empty disponibiliteenseignantController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
