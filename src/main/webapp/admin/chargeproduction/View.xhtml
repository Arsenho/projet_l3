<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChargeproductionViewDlg" widgetVar="ChargeproductionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewChargeproductionTitle}">
            <h:form id="ChargeproductionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chargeproductionController.selected != null}">
                        <h:outputText value="#{bundle.ViewChargeproductionLabel_idChargeProduction}"/>
                        <h:outputText value="#{chargeproductionController.selected.idChargeProduction}" title="#{bundle.ViewChargeproductionTitle_idChargeProduction}"/>
                        <h:outputText value="#{bundle.ViewChargeproductionLabel_dateAjout}"/>
                        <h:outputText value="#{chargeproductionController.selected.dateAjout}" title="#{bundle.ViewChargeproductionTitle_dateAjout}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewChargeproductionLabel_dateModofication}"/>
                        <h:outputText value="#{chargeproductionController.selected.dateModofication}" title="#{bundle.ViewChargeproductionTitle_dateModofication}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewChargeproductionLabel_idChargeProductionAjoute}"/>
                        <h:outputText value="#{chargeproductionController.selected.idChargeProductionAjoute}" title="#{bundle.ViewChargeproductionTitle_idChargeProductionAjoute}"/>
                        <h:outputText value="#{bundle.ViewChargeproductionLabel_idChargeProductionPeutEtreM}"/>
                        <h:outputText value="#{chargeproductionController.selected.idChargeProductionPeutEtreM}" title="#{bundle.ViewChargeproductionTitle_idChargeProductionPeutEtreM}"/>
                        <h:outputText value="#{bundle.ViewChargeproductionLabel_email}"/>
                        <h:outputText value="#{chargeproductionController.selected.email}" title="#{bundle.ViewChargeproductionTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ChargeproductionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
