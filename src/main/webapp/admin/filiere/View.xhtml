<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FiliereViewDlg" widgetVar="FiliereViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFiliereTitle}">
            <h:form id="FiliereViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filiereController.selected != null}">
                        <h:outputText value="#{bundle.ViewFiliereLabel_idFiliere}"/>
                        <h:outputText value="#{filiereController.selected.idFiliere}" title="#{bundle.ViewFiliereTitle_idFiliere}"/>
                        <h:outputText value="#{bundle.ViewFiliereLabel_codeFiliere}"/>
                        <h:outputText value="#{filiereController.selected.codeFiliere}" title="#{bundle.ViewFiliereTitle_codeFiliere}"/>
                        <h:outputText value="#{bundle.ViewFiliereLabel_instituleFiliere}"/>
                        <h:outputText value="#{filiereController.selected.instituleFiliere}" title="#{bundle.ViewFiliereTitle_instituleFiliere}"/>
                        <h:outputText value="#{bundle.ViewFiliereLabel_niveauFiliere}"/>
                        <h:outputText value="#{filiereController.selected.niveauFiliere}" title="#{bundle.ViewFiliereTitle_niveauFiliere}"/>
                        <h:outputText value="#{bundle.ViewFiliereLabel_programmecours}"/>
                        <h:outputText value="#{filiereController.selected.programmecours}" title="#{bundle.ViewFiliereTitle_programmecours}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FiliereViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
