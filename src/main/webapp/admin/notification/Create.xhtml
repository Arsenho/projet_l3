<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificationCreateDlg" widgetVar="NotificationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNotificationTitle}">
            <h:form id="NotificationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNotificationLabel_idNotification}" for="idNotification" />
                        <p:inputText id="idNotification" value="#{notificationController.selected.idNotification}" title="#{bundle.CreateNotificationTitle_idNotification}" required="true" requiredMessage="#{bundle.CreateNotificationRequiredMessage_idNotification}"/>
                        <p:outputLabel value="#{bundle.CreateNotificationLabel_typeNotification}" for="typeNotification" />
                        <p:inputText id="typeNotification" value="#{notificationController.selected.typeNotification}" title="#{bundle.CreateNotificationTitle_typeNotification}" required="true" requiredMessage="#{bundle.CreateNotificationRequiredMessage_typeNotification}"/>
                        <p:outputLabel value="#{bundle.CreateNotificationLabel_message}" for="message" />
                        <p:inputText id="message" value="#{notificationController.selected.message}" title="#{bundle.CreateNotificationTitle_message}" />
                        <p:outputLabel value="#{bundle.CreateNotificationLabel_pieceJointe}" for="pieceJointe" />
                        <p:inputText id="pieceJointe" value="#{notificationController.selected.pieceJointe}" title="#{bundle.CreateNotificationTitle_pieceJointe}" />
                        <p:outputLabel value="#{bundle.CreateNotificationLabel_idChargeProduction}" for="idChargeProduction" />
                        <p:selectOneMenu id="idChargeProduction" value="#{notificationController.selected.idChargeProduction}" required="true" requiredMessage="#{bundle.EditNotificationRequiredMessage_idChargeProduction}">
                            <f:selectItems value="#{chargeproductionController.itemsAvailableSelectOne}"
                                           var="idChargeProductionItem"
                                           itemValue="#{idChargeProductionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notificationController.create}" value="#{bundle.Save}" update="display,:NotificationListForm:datalist,:growl" oncomplete="handleSubmit(args,'NotificationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotificationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
