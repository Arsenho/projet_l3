<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotificationViewDlg" widgetVar="NotificationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotificationTitle}">
            <h:form id="NotificationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notificationController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotificationLabel_idNotification}"/>
                        <h:outputText value="#{notificationController.selected.idNotification}" title="#{bundle.ViewNotificationTitle_idNotification}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_typeNotification}"/>
                        <h:outputText value="#{notificationController.selected.typeNotification}" title="#{bundle.ViewNotificationTitle_typeNotification}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_message}"/>
                        <h:outputText value="#{notificationController.selected.message}" title="#{bundle.ViewNotificationTitle_message}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_pieceJointe}"/>
                        <h:outputText value="#{notificationController.selected.pieceJointe}" title="#{bundle.ViewNotificationTitle_pieceJointe}"/>
                        <h:outputText value="#{bundle.ViewNotificationLabel_idChargeProduction}"/>
                        <h:outputText value="#{notificationController.selected.idChargeProduction}" title="#{bundle.ViewNotificationTitle_idChargeProduction}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotificationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
