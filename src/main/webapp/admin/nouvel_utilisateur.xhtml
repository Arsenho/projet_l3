<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Nouvel Utilisateur</title>
        <style type="text/css">
            .ui-menubar	{mouseover: #ff0000; background-color: #118ea4 !important; background: blue;}
            .ui-submenu{mouseover: #ff0000; background-color: #118ea4 !important; background: blue;}
            submenu {background-color: #118ea4 !important;}

        </style>
    </h:head>
    <h:body>
        <p:growl id="growl" life="3000" />

        <div class="row">

            <div class="col-lg-12">
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar styleClass="ui-menubar"  >
                        <p:menuitem value="Accueil" url="#{request.contextPath}/faces/admin/index.xhtml" icon="ui-icon-home" style="background-color: #99BBB0 ! important"/>
                        <p:submenu label="Fichier" icon="pi pi-file" style="background-color: #99BBB0 ! important">
                            <p:menuitem value="Nouvelle production" url="edt_manuel.xhtml" icon="pi pi-briefcase"   styleClass="submenu" style="background-color: #ADD8E6 ! important;"/>
                            <p:menuitem value="Generation automatique d'un emploi de temps" actionListener="#{contraintegenautoController.prepareCreate}" update=":genautoCreateForm" oncomplete="PF('genautoCreateDialog').show()" icon="pi pi-briefcase" styleClass="submenu" style="background-color: #ADD8E6 ! important;"/>
                            <p:submenu label="Ajout" icon="pi pi-briefcase" styleClass="submenu" style="background-color: #ADD8E6 ! important;">
                                <p:menuitem value="Programme de cours" url="#" style="background-color: #ADD8E6 ! important;"/>
                                <p:menuitem value="Nouvel Utilisateur" url="nouvel_utilisateur.xhtml" style="background-color: #ADD8E6 ! important;" />
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Outils" styleClass="submenu" icon="pi pi-file" style="background-color: #99BBB0 ! important">
                            <p:submenu label="Tableaux de bord" icon="pi pi-briefcase" styleClass="submenu" style="background-color: #ADD8E6 ! important;">
                                <p:menuitem value="Filières" url="#" style="background-color: #ADD8E6 ! important;"/>
                                <p:menuitem value="Cours" url="#" style="background-color: #ADD8E6 ! important;"/>
                                <p:menuitem value="Enseignants" url="#" style="background-color: #ADD8E6 ! important;"/>
                            </p:submenu>
                            <p:menuitem value="Emploi de temps récent" url="#" style="background-color: #ADD8E6 ! important;"/>
                            <p:submenu label="Configurations" icon="pi pi-briefcase" styleClass="submenu" style="background-color: #ADD8E6 ! important;">
                                <p:menuitem value="Systeme" url="#{request.contextPath}/faces/admin/configuration_systeme.xhtml" style="background-color: #ADD8E6 ! important;"/>
                                <p:menuitem value="Contrainte Gen Auto" url="#" style="background-color: #4588CF ! important"/>
                                <p:menuitem value="Contraintes Horaires" url="#{request.contextPath}/faces/admin/configuration_horaire.xhtml" style="background-color: #ADD8E6 ! important;"/>
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="Editer"  styleClass="submenu" icon="pi pi-file" style="background-color: #99BBB0 ! important">
                            <p:menuitem value="Supprimer Emploi de temps" url="#" icon="ui-icon-contactus" style="background-color: #ADD8E6 ! important;"/>
                            <p:menuitem value="Modifier emploi de temps" url="#" icon="pi pi-angle-double-right" style="background-color: #ADD8E6 ! important;" />
                        </p:submenu>
                        <p:submenu label="Maintenaces" icon="pi pi-briefcase" styleClass="submenu" style="background-color: #99BBB0 ! important">
                            <p:menuitem value="Liste Charge de production" url="chargeproduction/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Liste Charge de Suivi" url="chargesuivi/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Contraintes Gen Auto" url="contraintegenauto/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Contraintes Horaires" url="contraintehoraire/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Liste Des cours" url="cours/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Listes Des Emplois De Temps" url="emploitemps/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Liste Des Enseignats" url="enseignant/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Liste Des Filieres" url="filiere/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Listes Des Groupes" url="groupe/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Liste Des Notifications" url="notification/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Liste Des Periodes" url="periode/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Liste Des utilisateurs" url="utilisateur/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Liste Des Disponibilités" url="disponibiliteenseignant/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Liste Des programmes de cours" url="programmecours/List.xhtml" style="background-color: #ADD8E6 ! important"/>
                        </p:submenu>
                        <p:submenu label="Aide" icon="pi pi-question" styleClass="submenu"  style="background-color: #99BBB0 ! important">
                            <p:menuitem value="Documentation" url="#" style="background-color: #ADD8E6 ! important;"/>
                            <p:menuitem value="Developpeurs" url="#" style="background-color: #ADD8E6 ! important;"/>
                        </p:submenu>
                      
                        <f:facet name="options">
                            <p:inputText style="margin:1px 4px 1px 1px;" placeholder="Rechercher..."/>
                            <p:commandButton type="button" value="ok"  />
                            <p:submenu label="Compte" icon="ui ui-briefcase" styleClass="submenu">
                                <p:menuitem value="modifier" url="#" style="background-color: #ADD8E6 ! important;"/>
                                <p:menuitem value="quitter" url="#" style="background-color: #ADD8E6 ! important;"/>
                                <p:menuitem value="Chargé du suivit" url="#" style="background-color: #ADD8E6 ! important;" />
                            </p:submenu>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>

            <h:form>     
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton type="button" value="Dossier" icon="ui-icon-folder-open" />

                        <p:commandButton type="button" value="Print" icon="ui-icon-print" />

                        <span class="ui-separator">
                            <span class="ui-icon pi pi-ellipsis-v" />
                        </span>

                    </f:facet>

                    <f:facet name="right">
                        <p:menuButton value="Compte">
                            <p:menuitem value="Supprimer" action="#{toolbarView.save}" update="messages" icon="pi pi-save" style="background-color: #ADD8E6 ! important;"/>
                            <p:menuitem value="parametrer" action="#{toolbarView.update}" update="messages" icon="pi pi-refresh" style="background-color: #ADD8E6 ! important;" />
                            <p:menuitem value="Modifier" action="#{toolbarView.delete}" ajax="false" icon="pi pi-times" style="background-color: #ADD8E6 ! important;"/>
                            <p:menuitem value="Déconnecter" action="#{logoutBean.logout}"  icon="pi pi-home" style="background-color: #ADD8E6 ! important;" />
                        </p:menuButton>
                    </f:facet>

                </p:toolbar>
            </h:form>          
            <i class="pi pi-check"></i>
        </div>
        <h:form>
            <p:fieldset legend="Generale" >
                <h:panelGrid columns="2" cellpadding="15" >
                    <p:outputLabel  for="nom" value="Nom:"/>
                    <p:inputText id="nom" value="#{nouveauController.user.selected.nom}" title="" />

                    <p:outputLabel for="prenom" value="Prenom:"/>
                    <p:inputText id="prenom" value="#{nouveauController.user.selected.prenom}" title="" />

                    <p:outputLabel for="mail" value="Adresse Mail:"/>
                    <p:inputText id="mail" value="#{nouveauController.user.selected.email}" title="" required="true" requiredMessage=" Email obligatoire !"/>

                    <p:outputLabel for="fonction" value="Fonction:"/>
                    <p:selectOneMenu id="fonction" value="#{nouveauController.fonction}" required="true" requiredMessage="La fonction est obligatoire">
                        <f:selectItem itemLabel="admin" itemValue="admin"   />
                        <f:selectItem itemLabel="charge-production" itemValue="charge-production"   />
                        <f:selectItem itemLabel="charge-suivi" itemValue="charge-suivi"   />
                        <f:selectItem itemLabel="enseignant" itemValue="enseignant"   />

                    </p:selectOneMenu>

                    <p:outputLabel for="telephone" value="Telephone:"/>
                    <p:inputText id="telephone" value="#{nouveauController.user.selected.telephone}" title=""/>

                </h:panelGrid>
            </p:fieldset>

            <p:fieldset legend="Chage de suvi">
                <h:panelGrid columns="2" cellpadding="15">
                    <p:outputLabel value="Filiere" for="filiere" />
                    <p:selectOneMenu id="filiere" value="#{nouveauController.chargesuivi.selected.idFiliere}" required="true" requiredMessage="#{bundle.EditChargesuiviRequiredMessage_idFiliere}" converter="filiereConverter">
                        <f:selectItem itemLabel="Faites Votre Choix" itemValue=""/>
                        <f:selectItems value="#{filiereController.itemsAvailableSelectOne}"
                                       var="idFiliereItem"
                                       itemValue="#{idFiliereItem}"
                                       itemLabel="#{idFiliereItem.instituleFiliere} #{idFiliereItem.niveauFiliere}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="nature" value="Nature:"/>
                    <p:selectOneMenu id="nature" value="#{nouveauController.chargesuivi.selected.nature}" >
                        <f:selectItem itemLabel="Faites Votre Choix" itemValue=""/>
                        <f:selectItem itemLabel="delegue" itemValue="Delegue"/>
                        <f:selectItem itemLabel="Delegue Adjoint" itemValue="Delegue Adjoint"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:fieldset>

            <h:panelGrid columns="2" cellpadding="25">
                <p:commandButton value="Annuler" type="reset"/>
                <p:commandButton value="Valider" actionListener="#{nouveauController.inscrire}" />
            </h:panelGrid>
        </h:form> 

    </h:body>
</html>
