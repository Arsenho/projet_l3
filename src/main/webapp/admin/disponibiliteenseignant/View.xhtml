<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisponibiliteenseignantViewDlg" widgetVar="DisponibiliteenseignantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDisponibiliteenseignantTitle}">
            <h:form id="DisponibiliteenseignantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disponibiliteenseignantController.selected != null}">
                        <h:outputText value="#{bundle.ViewDisponibiliteenseignantLabel_idDisoinibilite}"/>
                        <h:outputText value="#{disponibiliteenseignantController.selected.idDisoinibilite}" title="#{bundle.ViewDisponibiliteenseignantTitle_idDisoinibilite}"/>
                        <h:outputText value="#{bundle.ViewDisponibiliteenseignantLabel_jour}"/>
                        <h:outputText value="#{disponibiliteenseignantController.selected.jour}" title="#{bundle.ViewDisponibiliteenseignantTitle_jour}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDisponibiliteenseignantLabel_heureDebut}"/>
                        <h:outputText value="#{disponibiliteenseignantController.selected.heureDebut}" title="#{bundle.ViewDisponibiliteenseignantTitle_heureDebut}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDisponibiliteenseignantLabel_heureFin}"/>
                        <h:outputText value="#{disponibiliteenseignantController.selected.heureFin}" title="#{bundle.ViewDisponibiliteenseignantTitle_heureFin}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDisponibiliteenseignantLabel_codeCours}"/>
                        <h:outputText value="#{disponibiliteenseignantController.selected.codeCours}" title="#{bundle.ViewDisponibiliteenseignantTitle_codeCours}"/>
                        <h:outputText value="#{bundle.ViewDisponibiliteenseignantLabel_idEmploiTemps}"/>
                        <h:outputText value="#{disponibiliteenseignantController.selected.idEmploiTemps}" title="#{bundle.ViewDisponibiliteenseignantTitle_idEmploiTemps}"/>
                        <h:outputText value="#{bundle.ViewDisponibiliteenseignantLabel_idEnseignant}"/>
                        <h:outputText value="#{disponibiliteenseignantController.selected.idEnseignant}" title="#{bundle.ViewDisponibiliteenseignantTitle_idEnseignant}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DisponibiliteenseignantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
