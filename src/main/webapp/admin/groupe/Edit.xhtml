<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeEditDlg" widgetVar="GroupeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGroupeTitle}">
            <h:form id="GroupeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGroupeLabel_idGroupe}" for="idGroupe" />
                        <p:inputText id="idGroupe" value="#{groupeController.selected.idGroupe}" title="#{bundle.EditGroupeTitle_idGroupe}" required="true" requiredMessage="#{bundle.EditGroupeRequiredMessage_idGroupe}"/>
                        <p:outputLabel value="#{bundle.EditGroupeLabel_nomGroupe}" for="nomGroupe" />
                        <p:inputText id="nomGroupe" value="#{groupeController.selected.nomGroupe}" title="#{bundle.EditGroupeTitle_nomGroupe}" required="true" requiredMessage="#{bundle.EditGroupeRequiredMessage_nomGroupe}"/>
                        <p:outputLabel value="Utilsateur" for="utilisateurList" />
                        <p:selectManyMenu id="utilisateurList" value="#{groupeController.selected.utilisateurList}" converter="utilisateurConverter">
                            <f:selectItems value="#{utilisateurController.itemsAvailableSelectMany}"
                                           var="utilisateurListItem"
                                           itemValue="#{utilisateurListItem}"
                                           itemLabel="#{utilisateurListItem.email}"
                                           />
                            
                        </p:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupeController.update}" value="#{bundle.Save}" update="display,:GroupeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GroupeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
