<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Acceuil</title>
        <meta charset="utf-8"/>
        <!-- Favicon -->
        <link href="resources/img/favicon.ico" rel="shortcut icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans|Raleway" rel="stylesheet"/>
       
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        
        <link rel="stylesheet" href="resources/css/style.css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            /* Make the image fully responsive */
            .carousel-inner img {
                width: 100%;
                height: 100%;
            }
        </style>
    </h:head>
    <h:body>
        <!-- Page Preloder -->
        <div id="preloder">
            <div class="loader"></div>
        </div>

        <div class="row">

            <div class="col-lg-12">
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar styleClass="ui-menubar"  >
                        <p:menuitem value="Accueil" url="#{request.contextPath}/faces/index.html" style="background-color: #ADD8E6 ! important"/>
                        <p:submenu label="Historiques" icon="pi pi-briefcase" styleClass="submenu" style="background-color: #99BBB0 ! important">
                            <p:menuitem value="Disponibilité" url="#" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Emploi de temps" url="#" style="background-color: #ADD8E6 ! important"/>
                        </p:submenu>
                        <p:submenu label="Outils" icon="pi pi-briefcase" styleClass="submenu" style="background-color: #99BBB0 ! important">
                            <p:menuitem value="Nouvelle Disponibilité" url="enseignantv.xhtml" style="background-color: #ADD8E6 ! important"/>
                            <p:submenu label="Tableaux de bord" icon="pi pi-briefcase" styleClass="submenu" style="background-color: #99BBB0 ! important">
                                <p:menuitem value="Filières" url="#" style="background-color: #ADD8E6 ! important"/>
                                <p:menuitem value="Cours" url="#" style="background-color: #ADD8E6 ! important"/>
                            </p:submenu>
                            <p:menuitem value="Emploi de temps récent" url="#" style="background-color: #ADD8E6 ! important"/>
                        </p:submenu>
                        <p:submenu label="Editer" icon="pi pi-pencil" styleClass="submenu" style="background-color: #99BBB0 ! important">
                            <p:menuitem value="Supprimer Disponibilité" url="#" icon="ui-icon-contactus" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Modifier Disponibilité" url="#" icon="pi pi-angle-double-right" style="background-color: #ADD8E6 ! important" />
                        </p:submenu>

                        <p:submenu label="Aide" icon="pi pi-question" styleClass="submenu" style="background-color: #99BBB0 ! important">
                            <p:menuitem value="Documentation" url="#" style="background-color: #ADD8E6 ! important"/>
                            <p:menuitem value="Developpeurs" url="#" style="background-color: #ADD8E6 ! important"/>
                        </p:submenu>

                        <f:facet name="options">
                            <p:inputText style="margin:1px 4px 1px 1px;" placeholder="Rechercher..."/>
                            <p:commandButton type="button" value="ok"  />
                            <p:submenu label="Compte" icon="ui ui-briefcase" styleClass="submenu">
                                <p:menuitem value="modifier" url="#" style="background-color: #ADD8E6 ! important"/>
                                <p:menuitem value="quitter" url="#" style="background-color: #ADD8E6 ! important"/>
                                <p:menuitem value="Chargé du suivit" url="#" style="background-color: #ADD8E6 ! important" />
                            </p:submenu>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>

            <h:form>     
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton type="button" value="Dossier" icon="ui-icon-folder-open" />

                        <p:commandButton type="button" value="Print" icon="ui-icon-print" />

                        <span class="ui-separator">
                            <span class="ui-icon pi pi-ellipsis-v" />
                        </span>

                    </f:facet>

                    <f:facet name="right">
                        <p:menuButton value="Compte">
                            <p:menuitem value="Supprimer" action="#{toolbarView.save}" update="messages" icon="pi pi-save" style="background-color: #ADD8E6 ! important;"/>
                            <p:menuitem value="parametrer" action="#{toolbarView.update}" update="messages" icon="pi pi-refresh" style="background-color: #ADD8E6 ! important;" />
                            <p:menuitem value="Modifier" action="#{toolbarView.delete}" ajax="false" icon="pi pi-times" style="background-color: #ADD8E6 ! important;"/>
                            <p:menuitem value="Déconnecter" action="#{logoutBean.logout}"  icon="pi pi-home" style="background-color: #ADD8E6 ! important;" />
                        </p:menuButton>
                    </f:facet>

                </p:toolbar>
            </h:form>     
            <i class="pi pi-check"></i>
        </div>
        <!-- Hero section -->
        <section class="hero-section">
            <div class="container">
                <div class="row">
                    
                   <h:form id="form">
    <p:growl id="msgs" showDetail="true"/>
 
    <p:dataTable id="cars1" widgetVar="cars1" var="user" value="#{utilisateurControlleur.maListe}" editable="true" style="margin-bottom:20px">
        <f:facet name="header">
            Soumettre votre disponibilité
        </f:facet>
 
        <p:ajax event="rowEdit" listener="#{utilisateurControlleur.onRowEdit}" update=":form:msgs" />
        <p:ajax event="rowEditCancel" listener="#{utilisateurControlleur.onRowCancel}" update=":form:msgs" />
 
        <p:column headerText="Jour(s)" style="background-color:  #99BBB0 ! important">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{user.nom}" /></f:facet>
                <f:facet name="input">
                   <p:selectOneMenu id="console" value="Jours" style="width:125px">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="LLundi" itemValue="Xbox One" />
            <f:selectItem itemLabel="Mardi" itemValue="PS4" />
            <f:selectItem itemLabel="Mercredi" itemValue="Wii U" />
        </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
        <p:column headerText="Debut" >
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{user.nom}" /></f:facet>
                <f:facet name="input"><p:inputText id="modelInput" value="#{user.nom}" style="width:100%"/></f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column headerText="Fin">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{user.prenom}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{user.email}" style="width:100%" label="Year"/></f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column headerText="Cours" style="background-color: #99BBB0 ! important;">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{user.prenom}" /></f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{user.prenom}" style="width:100%">
                        <f:selectItems value="#{utilisateurControlleur.maListe}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
 
        
                <p:column headerText="Niveau">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{user.nom}" /></f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{user.nom}" style="width:100%">
                        <f:selectItems value="#{utilisateurControlleur.maListe}" var="elements" itemLabel="#{elements}" itemValue="#{elements}" />
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column  style="background-color:  #99BBB0 ! important;width:30px">
            <p:rowEditor />
        </p:column>
    </p:dataTable>
 
     <div class="ui-g">
         <div class="ui-g-12">
             <p:commandButton value="Add new row" styleClass="ui-priority-primary" process="@this" 
                              action="#{utilisateurControlleur.onAddNew()}" />
         </div>
     </div>
 
 </h:form>       
                    
                    
                    
                    
                </div>
            </div>
        </section>

        <!--====== Javascripts & Jquery ======-->
        <script src="resources/js/jquery-3.2.1.min.js"></script>
        <script src="resources/js/owl.carousel.min.js"></script>
        <script src="resources/js/main.js"></script>

    </h:body>
</html>
