<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConnexionDlg" widgetVar="ConnexionDialog" modal="true" resizable="false" appendTo="@(body)" header="Connexion">
            <h:form id="ConnexionForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="En tant que ?" for="type" />
                        <p:selectOneMenu id="type" value="#{connexionBean.type}">
                            <f:selectItem itemLabel="admin" itemValue="admin"   />
                            <f:selectItem itemLabel="charge-production" itemValue="charge-production"   />
                            <f:selectItem itemLabel="charge-suivi" itemValue="charge-suivi"   />
                            <f:selectItem itemLabel="enseignant" itemValue="enseignant"   />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton action="#{connexionBean.rediriger}" value="Valider" />
                    <p:commandButton value="Annuler" onclick="ConnexionDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
